<!DOCTYPE html>
<html>
  <head>
    <title>{{html title}}</title>
  </head>
  <body>
    <h1 class='header1'>{{html header1}}</h1>
    <h2 class='header2'>{{html header2}}</h2>
    <h3 class='header3'>{{html header3}}</h3>
    <h4 class='header4'>{{html header4}}</h4>
    <h5 class='header5'>{{html header5}}</h5>
    <h6 class='header6'>{{html header6}}</h6>
    <ul class='list'>
      {{each list}}
      <li class='item'>{{html $value}}</li>
      {{/each}}
    </ul>
  </body>
</html>
